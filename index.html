<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Saleh</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aee7492759.js" crossorigin="anonymous"></script></head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/logo.svg" alt="">
            </figure>
            <ul>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hoover-effect--black
                        ">About</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hoover-effect--black
                        ">Projects</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hoover-effect--black
                        ">Contact</a>
                    </li>
                    <li class="nav__link click">
                        <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hoover-effect--black
                        "><i class="fa-solid fa-circle-half-stroke"></i></a>
                    </li>
                </ul>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey</h1>
                <h1 class="title orange">I'm David.</h1>
                <p class="header__para">
                    I'm a <b class="orange">Frontend Software Engineer</b> with a strong passion for building web applications with great user experiences.
                    <br>
                    Here's a bit more <b class="orange">about me.</b>
                </p>
                <div class="social__list">
                    <a href="https://google.com" class="social__link click">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                    <a href="https://google.com" class="social__link click">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="./assets/David Bragg Resume.pdf" target="_blank" class="social__link click">
                        <i class="fas fa-file"></i>
                    </a>
                </div>
            </div>
        </header>
        <button class="mail__btn click">
            <i class="fas fa-envelope"></i>
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>
</body>
</html>
